<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg" href="icon.svg">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="visor">
            <div data-prev class="prev-operand"></div>
            <div data-cur class="cur-operand"></div>
        </div>
        <button data-c class="size-two">C</button>
        <button data-ce>CE</button>
        <button data-op>รท</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-op>ร</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-op>+</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-op>-</button>
        <button data-num>.</button>
        <button data-num>0</button>
        <button data-eq class="size-two">=</button>
    </div>
</body>
</html>
